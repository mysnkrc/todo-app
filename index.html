<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-picture">
        <img src="./todo-bg.jpg" alt="">
    </div>
    <div class="container py-4">
        <div class="row flex-column">
            <div id="first-card" class="col-7 mx-auto mb-3">
                <div class="card">
                    <div class="card-header bg-secondary text-white fw-bold">
                        My To-Do List
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input id="input-content" class="form-control" type="text" placeholder="Add a new task">
                            <button id="add-btn" class="btn btn-outline-primary">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-7 mx-auto">
                <div class="card">
                    <div id="task-wrapper" class="card-header">
                        <div id="incomplete" class="category me-3 active">Incomplete</div>
                        <div id="completed" class="category">Completed</div>
                        <input id="filter-todo" class="ms-auto me-2 rounded" type="search" placeholder="Search in the tasks">
                        <button id="delete-all" class="btn btn-outline-danger btn-sm">Delete All</button>
                    </div>
                    <div class="card-body">
                        <p id="prg" class="mb-0">Task list is empty.</p>
                        <ul id="task-list" class="list-group">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <script src="app.js"></script>
</body>
</html>
